<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="box-wrap">
        <div class="box left-box">
            <div class="innerBox">
                <div id="qr-preview">
                    <img id="qr-img" src style="display:none;"/>
                    <input type="hidden" id="thisQrText"/>
                    <input type="hidden" id="thisQrFileNm"/>
                </div>
                <div id="control-buttons-qr">
                    <button type="button" id="qr-image-save" class="btn btn-sm btn-success">&nbsp;이미지 저장&nbsp;</button>
                    <button type="button" id="qr-batch-save" class="btn btn-sm btn-success">&nbsp;일괄생성&nbsp;</button>
                </div>
            </div>
        </div>
        <div class="box right-box">
            <div class="innerBox">
                <div id="menu-select-buttons">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="menu-select-buttons" id="single-generate-button" checked/> 단일생성
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="menu-select-buttons" id="batch-generate-button"/> 일괄생성
                        </label>
                    </div>
                </div>
                <div id="menu-display">
                    <div id="single-generate">
                        <div class="form-inline">
                            <input type="text" id="url-input" class="form-control" placeholder="URL 또는 텍스트를 입력"/>
                            <button type="button" id="QRCode-generate-button" class="btn btn-primary ml-auto">생성</button>
                        </div>
                    </div>
                    <div id="batch-generate" style="display: none;">
                        <div id="excel-select-wrapper">
                            <label for="excel-select-button">엑셀 파일 : </label>
                            <button type="button" id="excel-select-button" class="btn btn-sm btn-secondary">파일 선택...</button>
                        </div>
                        <div id="qr-target-list">
                            <table id="qr-target-list-table" style="display: none;">
                                <thead>
                                    <tr>
                                        <th>URL 또는 텍스트</th>
                                        <th>저장 파일 명</th>
                                    </tr>
                                </thead>
                                <tbody id="table-tbody">

                                </tbody>
                            </table>
                        </div>
                        <div id="control-buttons-list">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
